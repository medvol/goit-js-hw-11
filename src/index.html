<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    
    <link rel="stylesheet" href="./sass/index.scss" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="module" src="./index.js"></script>
  </head>
  <body>

    <form class="search-form" id="search-form">
      <input class="search-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <span class="search-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#6c757d" class="search-icon" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
      </span>    
      <button class="search-btn" type="submit">Search</button>
    </form>
<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="gallery row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">        
      </div>
      
      
      <!-- status elements -->
      <div class="scroller-status">
        <div class="infinite-scroll-request loader-ellips">
          ...
        </div>
        <p class="infinite-scroll-last">End of content</p>
        <p class="infinite-scroll-error">No more pages to load</p>
      </div>
      
      <!-- pagination has path -->
      <p class="pagination">
        <a class="pagination__next" href="">Next page</a>
      </p>
      
      <button type="button" class="load-more">Load more</button>

    </div>  
  
  </div>


</main>
    

    
    
<!-- 
  <script src="index.js" type="module"></script> -->
  </body>
</html>
